<div class="geral">
  <section class="conjunto">

    <app-header></app-header>



    <div class="corpo">
      <div class="formulario">


        <div class="form-group">
          <div class="titulo">
            <ion-icon class="iconTitulo" name="earth-outline"></ion-icon>
            Início
          </div>
        </div>


        <div class="form-group">
          <div class="feed">
            <div class="feed post">

              <div class="form-group">
                <div class="row">

                  <div class="col-9">
                    <label>CODE<span class="fest">fest</span></label>
                    <input type="text" class="form-control input" id="grid-codigo"
                      placeholder="Digite o Código do Evento" name="codigo" [ngModelOptions]="{standalone: true}"
                      [(ngModel)]='codigo' inputmode="numeric">
                  </div>

                  <div class="col-3">
                    <label class="color_label">.</label>
                    <div class="botao form-control" (click)="entrar()">
                      <ion-icon name="arrow-forward-outline"></ion-icon>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="feed">
            <div class="feed post">


              <ion-row class="align-items-center justify-content-between">
                <ion-col size="12 ini">
                  <img src="assets/connectFestLogo.png" class="imagem-perfil"> Connect Fest
                </ion-col>

              </ion-row>

              <div class="form-group">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d135889.74086925466!2d-52.76725492790994!3d-26.19761449482322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94e5533f62e22c55%3A0x74c614e61d62d7ce!2sPato%20Branco%2C%20PR!5e1!3m2!1spt-BR!2sbr!4v1727975025890!5m2!1spt-BR!2sbr"
                  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>


              <p>Eventos <span class="fest">Conectados</span> em sua região!</p>
            </div>
          </div>
        </div>


      </div>
    </div>
  </section>
</div>
